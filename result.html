<!DOCTYPE html>
<html>
<head>
	<title>Register Event</title>
	<link rel="stylesheet" type="text/css" href="css/result-style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid" id="content-wrapper">
		<div class="panel panel-info">
			<div class="panel-heading"><h1>Result</div>
			<div class="panel-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Event Type</label>
						<div class="col-sm-10">
							<select onchange="displayExtra(this)">
								<option value="0" disabled selected>---Select---</option>
								<option value="1">Athletics</option>
								<option value="2">1v1</option>
								<option value="3">Team</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Select Event</label>
						<div class="col-sm-10">
							<select>
								<option value="0" disabled selected>---Select---</option>
								<option value="1">Event 1</option>
								<option value="2">Event 2</option>
								<option value="3">Event 3</option>
							</select>
						</div>
					</div>
					<div class="form-group" id="result">
						<label class="col-sm-2 control-label">Select Winner!</label>
						<div class="col-sm-5 form-group">
							<div class="col-sm-2">
								<input class="form-control" type="radio" name="winner" value="1">
							</div>
							<div class="col-sm-10">Mr. X, BITS</div>
						</div>
						<div class="col-sm-5 form-group">
							<div class="col-sm-2">
								<input class="form-control" type="radio" name="winner" value="2">
							</div>
							<div class="col-sm-10">Mr. Y, DU</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">First</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" name="first">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Second</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" name="second">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Third</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" name="third">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<input type="submit" value="Submit">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
