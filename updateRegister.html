<!DOCTYPE html>
<html>
<head>
	<title>Update Event Registration</title>
	<link rel="stylesheet" type="text/css" href="css/update-register-style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/updateRegister.js"></script>
</head>
<body>
	<div class="container-fluid" id="content-wrapper">
		<div class="panel panel-info">
			<div class="panel-heading"><h1>Register Event</div>
			<div class="panel-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Select Event</label>
						<div class="col-sm-10">
							<select onchange="displayEventDetails(this)">
								<option value="0" disabled selected>---Select---</option>
							</select>
						</div>
					</div>
					<div class="form-group" id="oldDate">
						<label class="col-sm-2 control-label">Current Date</label>
						<div class="col-sm-10">
							<span id="currentDate"></span>
						</div>
					</div>
					<div class="form-group" id="newDate">
						<label class="col-sm-2 control-label">New Date of Event</label>
						<div class="col-sm-10">
							<select>
								<option value="null" disabled selected>---Select---</option>
								<option value="21">21 September 2017</option>
								<option value="22">22 September 2017</option>
								<option value="23">23 September 2017</option>
								<option value="24">24 September 2017</option>
								<option value="25">25 September 2017</option>
							</select>
						</div>
					</div>
					<div class="form-group" id="oldTime">
						<label class="col-sm-2 control-label">Current Time</label>
						<div class="col-sm-10">
							<span id="currentTime"></span>
						</div>
					</div>
					<div class="form-group" id="newTime">
						<label class="col-sm-2 control-label">New Time</label>
						<div class="col-sm-10">
							<input type="time" name="event-time">
						</div>
					</div>
					<div class="form-group" id="oldVenue">
						<label class="col-sm-2 control-label">Current Venue</label>
						<div class="col-sm-10">
							<span id="currentVenue"></span>
						</div>
					</div>
					<div class="form-group" id="newVenue">
						<div class="col-sm-12">
							<input class="form-control" type="text" name="venue" placeholder="New Venue">
						</div>
					</div>
					<div class="form-group" id="oldTeamA">
						<label class="col-sm-2 control-label">Old Team A</label>
						<div class="col-sm-10">
							<span id="currentTeamA"></span>
						</div>
					</div>
					<div class="form-group" id="oldTeamB">
						<label class="col-sm-2 control-label">Old Team B</label>
						<div class="col-sm-10">
							<span id="currentTeamB"></span>
						</div>
					</div>
					<div class="form-group" id="newTeamA">
						<label class="col-sm-2 control-label">New Team A</label>
						<div class="col-sm-10">
							<select>
								<option value="null" disabled selected>---Select---</option>
							</select>
						</div>
					</div>
					<div class="form-group" id="newTeamB">
						<label class="col-sm-2 control-label">New Team B</label>
						<div class="col-sm-10">
							<select>
								<option value="null" disabled selected>---Select---</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<input type="submit" value="Submit">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
