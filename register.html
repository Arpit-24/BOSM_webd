<!DOCTYPE html>
<html>
<head>
	<title>Register Event</title>
	<link rel="stylesheet" type="text/css" href="css/register-style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/register-script.js"></script>
</head>
<body>
	<div class="container-fluid" id="content-wrapper">
		<div class="panel panel-info">
			<div class="panel-heading"><h1>Register Event</div>
			<div class="panel-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Description</label>
						<div class="col-sm-10">
							<select onchange="displayExtra(this, /*Pass Boolean for Gender Here*/ true)">
								<option value="0" disabled selected>---Select---</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Date of Event</label>
						<div class="col-sm-10">
							<select>
								<option value="null" disabled selected>---Select---</option>
								<option value="21">21 September 2017</option>
								<option value="22">22 September 2017</option>
								<option value="23">23 September 2017</option>
								<option value="24">24 September 2017</option>
								<option value="25">25 September 2017</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Time</label>
						<div class="col-sm-10">
							<input type="time" name="event-time">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<input class="form-control" type="text" name="venue" placeholder="Venue">
						</div>
					</div>
					<div class="form-group" id="gender">
						<label class="col-sm-2 control-label">Gender</label>
						<div class="col-sm-5 form-group">
							<div class="col-sm-2">
								<input class="form-control" type="radio" name="gender" value="boys">
							</div>
							<div class="col-sm-10">Boys</div>
						</div>
						<div class="col-sm-5 form-group">
							<div class="col-sm-2">
								<input class="form-control" type="radio" name="gender" value="girls">
							</div>
							<div class="col-sm-10">Girls</div>
						</div>
					</div>
					<div class="form-group" id="teamA">
						<label class="col-sm-2 control-label">Team A</label>
						<div class="col-sm-10">
							<select>
								<option value="null" disabled selected>---Select---</option>
							</select>
						</div>
					</div>
					<div class="form-group" id="teamB">
						<label class="col-sm-2 control-label">Team B</label>
						<div class="col-sm-10">
							<select>
								<option value="null" disabled selected>---Select---</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<input type="submit" value="Submit">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
