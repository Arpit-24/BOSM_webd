<!DOCTYPE html>
<html>
<head>
	<title>Register Event</title>
	<link rel="stylesheet" type="text/css" href="css/register-style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/register-script.js"></script>
</head>
<body>
	<div class="container-fluid" id="content-wrapper">
		<div class="panel panel-info">
			<div class="panel-heading"><h1>Register Event</div>
			<div class="panel-body">
				<form class="form-horizontal">
					<div class="form-group">
						<div class="col-sm-12">
							<input class="form-control" type="text" name="event-name" placeholder="Event Name">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Date and Time</label>
						<div class="col-sm-10">
							<input class="form-control" type="datetime-local" name="date-time">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<input class="form-control" type="text" name="venue" placeholder="Venue">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<input class="form-control" type="text" name="description" placeholder="Description">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Sport Type</label>
						<div class="col-sm-10">
							<select>
								<option value="null" disabled selected>---Select---</option>
								<option value="Athletics">Athletics</option>
								<option value="Swimming">Swimming</option>
								<option value="Taekwondo">Taekwondo</option>
								<option value="Badminton">Badminton</option>
								<option value="Basketball">Basketball</option>
								<option value="Cricket">Cricket</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Event Type</label>
						<div class="col-sm-10">
							<select onchange="displayExtra(this)">
								<option value="0" disabled selected>---Select---</option>
								<option value="1">Athletics</option>
								<option value="2">1v1</option>
								<option value="3">Team</option>
							</select>
						</div>
					</div>
					<div class="form-group" id="teamA">
						<label class="col-sm-2 control-label">Team A</label>
						<div class="col-sm-10">
							<select>
								<option value="null" disabled selected>---Select---</option>
								<option value="BITS">BITS</option>
								<option value="DU">Delhi University</option>
								<option value="VIT">VIT</option>
							</select>
						</div>
					</div>
					<div class="form-group" id="teamB">
						<label class="col-sm-2 control-label">Team B</label>
						<div class="col-sm-10">
							<select>
								<option value="null" disabled selected>---Select---</option>
								<option value="BITS">BITS</option>
								<option value="DU">Delhi University</option>
								<option value="VIT">VIT</option>
							</select>
						</div>
					</div>
					<div class="form-group" id="player1">
						<div class="col-sm-12">
							<input class="form-control" type="text" name="player1" placeholder="Player 1 Name">
						</div>
					</div>
					<div class="form-group" id="player1col">
						<label class="col-sm-2 control-label">Player 1 College</label>
						<div class="col-sm-10">
							<select>
								<option value="null" disabled selected>---Select---</option>
								<option value="BITS">BITS</option>
								<option value="DU">Delhi University</option>
								<option value="VIT">VIT</option>
							</select>
						</div>
					</div>
					<div class="form-group" id="player2">
						<div class="col-sm-12">
							<input class="form-control" type="text" name="player1" placeholder="Player 2 Name">
						</div>
					</div>
					<div class="form-group" id="player2col">
						<label class="col-sm-2 control-label">Player 2 College</label>
						<div class="col-sm-10">
							<select>
								<option value="null" disabled selected>---Select---</option>
								<option value="BITS">BITS</option>
								<option value="DU">Delhi University</option>
								<option value="VIT">VIT</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<input type="submit" value="Submit">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
